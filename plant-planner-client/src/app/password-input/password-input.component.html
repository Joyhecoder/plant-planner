<div class="self-stretch flex flex-col items-start justify-start gap-[8px] password-input">
    <input
        class="password"
        [type]="getInputType()"
        [(ngModel)]="password">
    <button (click)="passwordVisibility()">
        <img [src]="toggleEyeSVG()" alt="Toggle Password Visibility">
    </button>
</div>
